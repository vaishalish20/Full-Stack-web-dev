<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- created utility class of blue dotted border -->
<body>
    <div class="card blue-dotted-border">
        <!-- here, the way to add images from a dir images -->
        <!-- if the image does not render properly then alt text will be use as description of image -->
        <img class="main-image blue-dotted-border" src="images/noddy-image.jpg" alt="jumping noddy with joy and saying Hi">
        <div class="blue-dotted-border">
            <h3>Noddy</h3>
            <p>Fictional Character</p>
            <h4>Toyland</h4>
        </div>
    </div>
</body>

</html>

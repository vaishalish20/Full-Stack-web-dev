<!DOCTYPE html>

<head>
    <title>Flexbox child container</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- the flex property on a container, applies to its direct child like h2,so we use div to wrap all the elements in that. -->
<body>
    <h1>Upgrade to Pro</h1>
    <div class="pricing">
        <div>
            <h2>For individuals</h2>
            <ul>
                <li>1gb</li>
                <li>No support</li>
            </ul>
            <button>Buy Now</button>
        </div>
        <div>
            <h2>For enterprise</h2>
            <ul>
                <li>10gb</li>
                <li>Priority support</li>
            </ul>
            <button>Contact us</button>
        </div>
    </div>
</body>

</html>
